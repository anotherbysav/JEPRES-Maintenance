<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Elegant Black Background with Many Stars</title>
    <style>
      /* Elegant black background with animated gradient */
      body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(270deg, #000000, #1a1a1a, #000000);
        background-size: 600% 600%;
        animation: gradientShift 20s ease infinite;
        color: #e0e0e0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
      }

      /* Subtle noise texture overlay */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="none"><rect width="100" height="100" fill="%23000"/><circle cx="50" cy="50" r="1" fill="%23222222" fill-opacity="0.1"/></svg>');
        opacity: 0.15;
        z-index: 0;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Floating stars container */
      .stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
        z-index: 0;
      }

      /* Individual star style using CSS clip-path for star shape */
      .star {
        position: absolute;
        background: white;
        clip-path: polygon(
          50% 0%,
          61% 35%,
          98% 35%,
          68% 57%,
          79% 91%,
          50% 70%,
          21% 91%,
          32% 57%,
          2% 35%,
          39% 35%
        );
        opacity: 0.8;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
      }

      /* Star animations */
      @keyframes floatUpDown {
        0%,
        100% {
          transform: translateY(0);
          opacity: 0.8;
        }
        50% {
          transform: translateY(-20px);
          opacity: 0.4;
        }
      }

      @keyframes floatSideways {
        0%,
        100% {
          transform: translateX(0);
          opacity: 0.8;
        }
        50% {
          transform: translateX(20px);
          opacity: 0.4;
        }
      }

      /* Different stars with different sizes, positions, and animations */
      .star1 {
        width: 6px;
        height: 6px;
        top: 10%;
        left: 5%;
        animation: floatUpDown 6s infinite;
      }
      .star2 {
        width: 4px;
        height: 4px;
        top: 20%;
        left: 15%;
        animation: floatSideways 8s infinite;
      }
      .star3 {
        width: 5px;
        height: 5px;
        top: 30%;
        left: 25%;
        animation: floatUpDown 7s infinite;
      }
      .star4 {
        width: 3px;
        height: 3px;
        top: 40%;
        left: 35%;
        animation: floatSideways 5s infinite;
      }
      .star5 {
        width: 7px;
        height: 7px;
        top: 50%;
        left: 45%;
        animation: floatUpDown 9s infinite;
      }
      .star6 {
        width: 5px;
        height: 5px;
        top: 60%;
        left: 55%;
        animation: floatSideways 6s infinite;
      }
      .star7 {
        width: 4px;
        height: 4px;
        top: 70%;
        left: 65%;
        animation: floatUpDown 8s infinite;
      }
      .star8 {
        width: 6px;
        height: 6px;
        top: 80%;
        left: 75%;
        animation: floatSideways 7s infinite;
      }
      .star9 {
        width: 3px;
        height: 3px;
        top: 90%;
        left: 85%;
        animation: floatUpDown 5s infinite;
      }
      .star10 {
        width: 5px;
        height: 5px;
        top: 15%;
        left: 80%;
        animation: floatSideways 9s infinite;
      }
      .star11 {
        width: 4px;
        height: 4px;
        top: 25%;
        left: 70%;
        animation: floatUpDown 6s infinite;
      }
      .star12 {
        width: 6px;
        height: 6px;
        top: 35%;
        left: 60%;
        animation: floatSideways 8s infinite;
      }
      .star13 {
        width: 3px;
        height: 3px;
        top: 45%;
        left: 50%;
        animation: floatUpDown 7s infinite;
      }
      .star14 {
        width: 5px;
        height: 5px;
        top: 55%;
        left: 40%;
        animation: floatSideways 5s infinite;
      }
      .star15 {
        width: 4px;
        height: 4px;
        top: 65%;
        left: 30%;
        animation: floatUpDown 9s infinite;
      }
      .star16 {
        width: 6px;
        height: 6px;
        top: 75%;
        left: 20%;
        animation: floatSideways 6s infinite;
      }
      .star17 {
        width: 3px;
        height: 3px;
        top: 85%;
        left: 10%;
        animation: floatUpDown 8s infinite;
      }
      .star18 {
        width: 5px;
        height: 5px;
        top: 95%;
        left: 0%;
        animation: floatSideways 7s infinite;
      }
      .star19 {
        width: 4px;
        height: 4px;
        top: 5%;
        left: 90%;
        animation: floatUpDown 5s infinite;
      }
      .star20 {
        width: 6px;
        height: 6px;
        top: 15%;
        left: 95%;
        animation: floatSideways 9s infinite;
      }

      .content {
        position: relative;
        z-index: 1;
        text-align: center;
      }

      h1 {
        font-size: 3rem;
        font-weight: 700;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        text-shadow: 0 0 10px #444;
      }

      p {
        font-size: 1.25rem;
        margin-top: 1rem;
        color: #bbb;
      }
    </style>
  </head>
    <body class="fade-in">
      <div class="stars">
        <div class="star star1"></div>
        <div class="star star2"></div>
        <div class="star star3"></div>
        <div class="star star4"></div>
        <div class="star star5"></div>
        <div class="star star6"></div>
        <div class="star star7"></div>
        <div class="star star8"></div>
        <div class="star star9"></div>
        <div class="star star10"></div>
        <div class="star star11"></div>
        <div class="star star12"></div>
        <div class="star star13"></div>
        <div class="star star14"></div>
        <div class="star star15"></div>
        <div class="star star16"></div>
        <div class="star star17"></div>
        <div class="star star18"></div>
        <div class="star star19"></div>
        <div class="star star20"></div>
      </div>
      <div class="content" id="main-content">
        <h1 id="jepres-text">JEPRES</h1>
        <p>
          JEPRES solusi cerdas untuk komunitas dan organisasi.<br />
          Pencapaian terekam rapi dan terjaga.<br />
          Bukti nyata perjalanan sukses bersama.
        </p>

        <button id="mulai-button">Mulai</button>
      </div>

      <script>
        const jepresText = document.getElementById("jepres-text");

        document.addEventListener("mousemove", (e) => {
          const rect = jepresText.getBoundingClientRect();
          const mouseX = e.clientX;
          const mouseY = e.clientY;

          // Calculate distance from mouse to center of text
          const textX = rect.left + rect.width / 2;
          const textY = rect.top + rect.height / 2;
          const distance = Math.hypot(mouseX - textX, mouseY - textY);

          // If cursor is within 150px, add glow, else remove
          if (distance < 150) {
            const intensity = (150 - distance) / 150; // 0 to 1
            jepresText.style.textShadow = `
            0 0 ${5 + intensity * 25}px rgba(255, 255, 255, ${0.9 * intensity}),
            0 0 ${10 + intensity * 50}px rgba(255, 255, 255, ${0.7 * intensity}),
            0 0 ${20 + intensity * 75}px rgba(255, 255, 255, ${0.4 * intensity})
          `;
          } else {
            jepresText.style.textShadow = "0 0 10px #444";
          }
        });

        // Show login/register and hide main content on Mulai click
        const mulaiButton = document.getElementById("mulai-button");
        const mainContent = document.getElementById("main-content");
        const loginRegister = document.getElementById("login-register");
        const loginTab = document.getElementById("login-tab");
        const registerTab = document.getElementById("register-tab");
        const loginForm = document.getElementById("login-form");
        const registerForm = document.getElementById("register-form");
        const tabUnderline = document.getElementById("tab-underline");

        mulaiButton.addEventListener("click", () => {
          document.body.classList.add("fade-out");
          setTimeout(() => {
            window.location.href = "login.html";
          }, 500);
        });

      loginTab.addEventListener("click", () => {
        loginTab.classList.add("active");
        registerTab.classList.remove("active");
        loginForm.style.display = "flex";
        registerForm.style.display = "none";

        // Animate underline sliding to login tab
        const loginRect = loginTab.getBoundingClientRect();
        const tabsRect = loginTab.parentElement.getBoundingClientRect();
        tabUnderline.style.transition = "left 0.3s ease, width 0.3s ease";
        tabUnderline.style.left = `${loginRect.left - tabsRect.left}px`;
        tabUnderline.style.width = `${loginRect.width}px`;
      });

      registerTab.addEventListener("click", () => {
        registerTab.classList.add("active");
        loginTab.classList.remove("active");
        registerForm.style.display = "flex";
        loginForm.style.display = "none";

        // Animate underline sliding to register tab
        const registerRect = registerTab.getBoundingClientRect();
        const tabsRect = registerTab.parentElement.getBoundingClientRect();
        tabUnderline.style.transition = "left 0.3s ease, width 0.3s ease";
        tabUnderline.style.left = `${registerRect.left - tabsRect.left}px`;
        tabUnderline.style.width = `${registerRect.width}px`;
      });
    </script>

    <style>
      #mulai-button {
        margin-top: 2rem;
        padding: 0.75rem 2rem;
        font-size: 1.25rem;
        font-weight: 700;
        color: #0ff;
        background: transparent;
        border: 2px solid #0ff;
        border-radius: 8px;
        cursor: pointer;
        transition: box-shadow 0.3s ease, color 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        user-select: none;
        box-shadow: 0 0 10px #0ff88a88;
        outline: none;
      }

      #mulai-button:hover {
        color: #0ff;
        box-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #0ff;
      }

      #mulai-button:focus {
        outline: none;
        box-shadow: 0 0 15px #0ff, 0 0 30px #0ff, 0 0 45px #0ff, 0 0 60px #0ff;
      }

      #mulai-button.active {
        color: #0ff;
        box-shadow: 0 0 20px #0ff, 0 0 40px #0ff, 0 0 60px #0ff, 0 0 80px #0ff;
        transition: none;
      }
    </style>
  </body>
</html>
